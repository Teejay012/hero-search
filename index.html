<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <i class="fas fa-search"></i>
            <input type="text" id="search-hero" placeholder="search hero">
        </div>

        <div class="hero-list" id="hero-list">
            <div class="hero" data-name="wonder woman">
                <img src="img/wonderwoman.jpg" alt="wonder woman">
                <div class="h-details">
                    <p>Wonder woman</p>
                    <h3>80%</h3>
                </div>
            </div>
            <div class="hero" data-name="superman">
                <img src="img/superman.jpg" alt="superman">
                <div class="h-details">
                    <p>Superman</p>
                    <h3>100%</h3>
                </div>
            </div>
            <div class="hero" data-name="ironman">
                <img src="img/ironman.jpg" alt="ironman">
                <div class="h-details">
                    <p>Ironman</p>
                    <h3>61%</h3>
                </div>
            </div>
            <div class="hero" data-name="batman">
                <img src="img/batman.jpg" alt="batman">
                <div class="h-details">
                    <p>Batman</p>
                    <h3>58%</h3>
                </div>
            </div>
            <div class="hero" data-name="hulk">
                <img src="img/hulk.jpg" alt="hulk">
                <div class="h-details">
                    <p>Hulk</p>
                    <h3>80%</h3>
                </div>
            </div>
            <div class="hero" data-name="thor">
                <img src="img/thor.jpg" alt="thor">
                <div class="h-details">
                    <p>Thor</p>
                    <h3>90%</h3>
                </div>
            </div>
            <div class="hero" data-name="flash">
                <img src="img/flash.jpg" alt="flash">
                <div class="h-details">
                    <p>Flash</p>
                    <h3>850%</h3>
                </div>
            </div>
            <div class="hero" data-name="aquaman">
                <img src="img/aquaman.jpg" alt="aquaman">
                <div class="h-details">
                    <p>Aquaman</p>
                    <h3>85%</h3>
                </div>
            </div>
            <div class="hero" data-name="joker">
                <img src="img/joker.jpg" alt="joker">
                <div class="h-details">
                    <p>joker</p>
                    <h3>60%</h3>
                </div>
            </div>
            <div class="hero" data-name="hawkeye">
                <img src="img/hawkeye.jpg" alt="hawkeye">
                <div class="h-details">
                    <p>Hawkeye</p>
                    <h3>50%</h3>
                </div>
            </div>
            <div class="hero" data-name="captain america">
                <img src="img/captainamerica.jpg" alt="captain america">
                <div class="h-details">
                    <p>Captain America</p>
                    <h3>60%</h3>
                </div>
            </div>
            <div class="hero" data-name="black widow">
                <img src="img/blackwidow.jpg" alt="black widow">
                <div class="h-details">
                    <p>Black Widow</p>
                    <h3>45%</h3>
                </div>
            </div>
            <div class="hero" data-name="spiderman">
                <img src="img/spiderman.jpg" alt="Spiderman">
                <div class="h-details">
                    <p>Spiderman</p>
                    <h3>70%</h3>
                </div>
            </div>
            <div class="hero" data-name="deadpool">
                <img src="img/deadpool.jpg" alt="deadpool">
                <div class="h-details">
                    <p>Deadpool</p>
                    <h3>80%</h3>
                </div>
            </div>
            <div class="hero" data-name="antman">
                <img src="img/antman.jpg" alt="antman">
                <div class="h-details">
                    <p>Antman</p>
                    <h3>60%</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
